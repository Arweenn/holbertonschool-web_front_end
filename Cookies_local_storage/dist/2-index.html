			const cookie = document.cookie.split(";");
			for (let i = 0; i < cookie.length; i++) {
				const [cookieName, cookieValue] = cookie[i].split("=").map(c => c.trim());
				if (cookieName === name) {
					return cookieValue;
				}
			}
			return "";
		}</script>
